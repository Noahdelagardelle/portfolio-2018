<h1>{{ page.title }}</h1>

<div class="project-container">
    {% for project in site.projects %}
    <a href="{{ project.permalink }}" class="project-card">
        <h3>{{ project.title }}</h3>
        <p>
            <strong>Scope: </strong>{{ project.scope | array_to_sentence_string}}
        </p>
    </a>
    {% endfor %}
</div>
