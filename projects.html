---
title: Projects
layout: default
permalink: /projects
---

<div class="wrapper">
    <h1>Selected {{ page.title }}</h1>

    <div class="project__grid">

        {% for project in site.projects %}
        <a href="{{ site.baseurl }}{{ project.permalink }}" class="project__card">
            <div class="project__card__info">
                <h2>{{ project.title }}</h2>
                <p>
                    {{ project.scope | array_to_sentence_string }}
                </p>
            </div>
            <img class="project__card__image" src="{{ site.baseurl }}/assets/images/{{ project.profile }}" alt="">
        </a>
        {% endfor %} 

    </div>
    
</div>
